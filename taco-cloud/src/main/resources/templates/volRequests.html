<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Заявки в волонтёры</title>
</head>

  <div layout:fragment="content">
    <main role="main" class="main-menu">
      <h1 class="display-4">Заявки в волонтёры</h1>
      <table class="table">
        <tr><th>Пользователь</th><th>Email</th><th>Номер телефона</th><th></th></tr>
          <tr th:each="v : ${volRequests}">
            <td th:text="${v.getUser.getSurName + ' ' + v.getUser.getName}"></td>
            <td th:text="${v.user.getEmail}"></td>
            <td th:text="${v.getPhone}"></td>
            <td>
              <a class="btn btn-sm btn-primary" th:href="@{/adminPanel/volRequests/{id}(id=${v.getId})}">Просмотреть</a>
            </td>
          </tr>
      </table>
      <br />
      <ul th:if="${volRequests.totalPages > 0}" class="pagination">
        <li class="page-item" th:classappend="${i==volRequests.number + 1} ? active" th:each="i: ${#numbers.sequence(1, volRequests.totalPages)}">
          <a  th:href="@{/adminPanel/volRequests(page=${i})}"
              th:text=${i}
              th:class="page-link">
          </a>
        </li>  
      </ul>
      <a class="main-link" th:href="@{/adminPanel}">Назад</a>
    </main>
  </div>
</html>
